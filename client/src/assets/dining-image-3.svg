<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Trendy bistro restaurant background -->
  <rect x="0" y="0" width="800" height="400" fill="#2c3e50" opacity="0.85"/>
  
  <!-- Background elements - brick wall texture -->
  <rect x="0" y="0" width="800" height="180" fill="#7f8c8d" opacity="0.2"/>
  <rect x="0" y="0" width="800" height="180" fill="#ffffff" opacity="0.05"/>
  
  <!-- For brick pattern, draw a series of tiny rectangles -->
  <g opacity="0.3">
    <!-- First row -->
    <rect x="10" y="10" width="60" height="20" fill="#e74c3c"/>
    <rect x="80" y="10" width="60" height="20" fill="#c0392b"/>
    <rect x="150" y="10" width="60" height="20" fill="#e74c3c"/>
    <rect x="220" y="10" width="60" height="20" fill="#c0392b"/>
    <rect x="290" y="10" width="60" height="20" fill="#e74c3c"/>
    <rect x="360" y="10" width="60" height="20" fill="#c0392b"/>
    <rect x="430" y="10" width="60" height="20" fill="#e74c3c"/>
    <rect x="500" y="10" width="60" height="20" fill="#c0392b"/>
    <rect x="570" y="10" width="60" height="20" fill="#e74c3c"/>
    <rect x="640" y="10" width="60" height="20" fill="#c0392b"/>
    <rect x="710" y="10" width="60" height="20" fill="#e74c3c"/>
    
    <!-- Second row -->
    <rect x="40" y="40" width="60" height="20" fill="#e74c3c"/>
    <rect x="110" y="40" width="60" height="20" fill="#c0392b"/>
    <rect x="180" y="40" width="60" height="20" fill="#e74c3c"/>
    <rect x="250" y="40" width="60" height="20" fill="#c0392b"/>
    <rect x="320" y="40" width="60" height="20" fill="#e74c3c"/>
    <rect x="390" y="40" width="60" height="20" fill="#c0392b"/>
    <rect x="460" y="40" width="60" height="20" fill="#e74c3c"/>
    <rect x="530" y="40" width="60" height="20" fill="#c0392b"/>
    <rect x="600" y="40" width="60" height="20" fill="#e74c3c"/>
    <rect x="670" y="40" width="60" height="20" fill="#c0392b"/>
    <rect x="740" y="40" width="60" height="20" fill="#e74c3c"/>
  </g>
  
  <!-- Long communal dining table -->
  <rect x="150" y="280" width="500" height="20" rx="5" fill="#8B4513"/>
  <rect x="170" y="300" width="460" height="20" rx="2" fill="#654321"/>
  <rect x="160" y="320" width="480" height="10" rx="2" fill="#8B4513"/>
  
  <!-- Groups of people at the table -->
  <!-- Group 1 - Friends laughing -->
  <g transform="translate(200, 220)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="20" fill="#3498db"/>
    <rect x="-15" y="20" width="30" height="45" rx="10" fill="#3498db"/>
    
    <!-- Person 2 -->
    <circle cx="40" cy="0" r="20" fill="#e74c3c"/>
    <rect x="25" y="20" width="30" height="45" rx="10" fill="#e74c3c"/>
    
    <!-- Person 3 -->
    <circle cx="80" cy="0" r="20" fill="#2ecc71"/>
    <rect x="65" y="20" width="30" height="45" rx="10" fill="#2ecc71"/>
    
    <!-- Smiles and faces -->
    <path d="M-10,0 Q0,15 10,0" stroke="#fff" fill="none" stroke-width="2"/>
    <path d="M30,0 Q40,15 50,0" stroke="#fff" fill="none" stroke-width="2"/>
    <path d="M70,0 Q80,15 90,0" stroke="#fff" fill="none" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-5" cy="-5" r="2" fill="#fff"/>
    <circle cx="5" cy="-5" r="2" fill="#fff"/>
    
    <circle cx="35" cy="-5" r="2" fill="#fff"/>
    <circle cx="45" cy="-5" r="2" fill="#fff"/>
    
    <circle cx="75" cy="-5" r="2" fill="#fff"/>
    <circle cx="85" cy="-5" r="2" fill="#fff"/>
    
    <!-- Food and drinks -->
    <circle cx="0" cy="-40" r="15" fill="#f5f5f5"/>
    <circle cx="0" cy="-40" r="10" fill="#f39c12"/>
    
    <circle cx="40" cy="-40" r="15" fill="#f5f5f5"/>
    <circle cx="40" cy="-40" r="10" fill="#16a085"/>
    
    <circle cx="80" cy="-40" r="15" fill="#f5f5f5"/>
    <circle cx="80" cy="-40" r="10" fill="#e74c3c"/>
    
    <!-- Wine/drink glasses -->
    <path d="M10,-30 L15,-50 L20,-30 z" fill="#c0392b" opacity="0.7"/>
    <path d="M50,-30 L55,-50 L60,-30 z" fill="#f1c40f" opacity="0.7"/>
    <path d="M90,-30 L95,-50 L100,-30 z" fill="#ecf0f1" opacity="0.3"/>
  </g>
  
  <!-- Group 2 - Different friends chatting -->
  <g transform="translate(450, 220)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="20" fill="#9b59b6"/>
    <rect x="-15" y="20" width="30" height="45" rx="10" fill="#9b59b6"/>
    
    <!-- Person 2 -->
    <circle cx="40" cy="0" r="20" fill="#f1c40f"/>
    <rect x="25" y="20" width="30" height="45" rx="10" fill="#f1c40f"/>
    
    <!-- Person 3 -->
    <circle cx="80" cy="0" r="20" fill="#1abc9c"/>
    <rect x="65" y="20" width="30" height="45" rx="10" fill="#1abc9c"/>
    
    <!-- Smiles and faces -->
    <path d="M-10,0 Q0,15 10,0" stroke="#fff" fill="none" stroke-width="2"/>
    <path d="M30,0 Q40,15 50,0" stroke="#fff" fill="none" stroke-width="2"/>
    <path d="M70,0 Q80,15 90,0" stroke="#fff" fill="none" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-5" cy="-5" r="2" fill="#fff"/>
    <circle cx="5" cy="-5" r="2" fill="#fff"/>
    
    <circle cx="35" cy="-5" r="2" fill="#fff"/>
    <circle cx="45" cy="-5" r="2" fill="#fff"/>
    
    <circle cx="75" cy="-5" r="2" fill="#fff"/>
    <circle cx="85" cy="-5" r="2" fill="#fff"/>
    
    <!-- Food and drinks -->
    <circle cx="0" cy="-40" r="15" fill="#f5f5f5"/>
    <circle cx="0" cy="-40" r="10" fill="#8e44ad"/>
    
    <circle cx="40" cy="-40" r="15" fill="#f5f5f5"/>
    <circle cx="40" cy="-40" r="10" fill="#d35400"/>
    
    <circle cx="80" cy="-40" r="15" fill="#f5f5f5"/>
    <circle cx="80" cy="-40" r="10" fill="#2980b9"/>
    
    <!-- Wine/drink glasses -->
    <path d="M10,-30 L15,-50 L20,-30 z" fill="#c0392b" opacity="0.7"/>
    <path d="M50,-30 L55,-50 L60,-30 z" fill="#c0392b" opacity="0.7"/>
    <path d="M90,-30 L95,-50 L100,-30 z" fill="#ecf0f1" opacity="0.3"/>
  </g>
  
  <!-- String lights across the ceiling -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="5" fill="#f1c40f"/>
    <circle cx="150" cy="60" r="5" fill="#f1c40f"/>
    <circle cx="200" cy="50" r="5" fill="#f1c40f"/>
    <circle cx="250" cy="60" r="5" fill="#f1c40f"/>
    <circle cx="300" cy="50" r="5" fill="#f1c40f"/>
    <circle cx="350" cy="60" r="5" fill="#f1c40f"/>
    <circle cx="400" cy="50" r="5" fill="#f1c40f"/>
    <circle cx="450" cy="60" r="5" fill="#f1c40f"/>
    <circle cx="500" cy="50" r="5" fill="#f1c40f"/>
    <circle cx="550" cy="60" r="5" fill="#f1c40f"/>
    <circle cx="600" cy="50" r="5" fill="#f1c40f"/>
    <circle cx="650" cy="60" r="5" fill="#f1c40f"/>
    <circle cx="700" cy="50" r="5" fill="#f1c40f"/>
  </g>
  
  <!-- Subtle lighting glow -->
  <circle cx="350" cy="150" r="80" fill="#f1c40f" opacity="0.05"/>
  <circle cx="500" cy="120" r="60" fill="#f1c40f" opacity="0.05"/>
  
  <!-- Text label -->
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Making new connections over a great meal</text>
</svg>