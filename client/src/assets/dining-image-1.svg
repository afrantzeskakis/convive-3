<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#f8f9fa"/>
  <!-- Restaurant background -->
  <rect x="0" y="0" width="800" height="400" fill="#2c3e50" opacity="0.95"/>
  
  <!-- Table -->
  <rect x="150" y="280" width="500" height="30" rx="5" fill="#8B4513"/>
  <rect x="180" y="310" width="440" height="15" rx="2" fill="#654321"/>
  
  <!-- Plates and Food -->
  <circle cx="250" cy="250" r="40" fill="#f5f5f5"/>
  <circle cx="400" cy="250" r="40" fill="#f5f5f5"/>
  <circle cx="550" cy="250" r="40" fill="#f5f5f5"/>
  
  <!-- Food on plates -->
  <circle cx="250" cy="250" r="30" fill="#e74c3c"/>
  <circle cx="400" cy="250" r="30" fill="#f39c12"/>
  <circle cx="550" cy="250" r="30" fill="#27ae60"/>
  
  <!-- Wine glasses -->
  <path d="M220,230 L230,200 L240,230 z" fill="#c0392b" opacity="0.8"/>
  <path d="M215,200 L245,200 L240,170 L220,170 z" fill="#ecf0f1" opacity="0.3"/>
  
  <path d="M370,230 L380,200 L390,230 z" fill="#c0392b" opacity="0.8"/>
  <path d="M365,200 L395,200 L390,170 L370,170 z" fill="#ecf0f1" opacity="0.3"/>
  
  <path d="M520,230 L530,200 L540,230 z" fill="#c0392b" opacity="0.8"/>
  <path d="M515,200 L545,200 L540,170 L520,170 z" fill="#ecf0f1" opacity="0.3"/>
  
  <!-- People silhouettes -->
  <!-- Person 1 -->
  <circle cx="250" cy="150" r="25" fill="#f39c12"/>
  <rect x="235" y="175" width="30" height="50" rx="10" fill="#f39c12"/>
  
  <!-- Person 2 -->
  <circle cx="400" cy="150" r="25" fill="#3498db"/>
  <rect x="385" y="175" width="30" height="50" rx="10" fill="#3498db"/>
  
  <!-- Person 3 -->
  <circle cx="550" cy="150" r="25" fill="#e74c3c"/>
  <rect x="535" y="175" width="30" height="50" rx="10" fill="#e74c3c"/>
  
  <!-- Smiles -->
  <path d="M235,150 Q250,170 265,150" stroke="#fff" fill="none" stroke-width="3"/>
  <path d="M385,150 Q400,170 415,150" stroke="#fff" fill="none" stroke-width="3"/>
  <path d="M535,150 Q550,170 565,150" stroke="#fff" fill="none" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="240" cy="140" r="3" fill="#fff"/>
  <circle cx="260" cy="140" r="3" fill="#fff"/>
  
  <circle cx="390" cy="140" r="3" fill="#fff"/>
  <circle cx="410" cy="140" r="3" fill="#fff"/>
  
  <circle cx="540" cy="140" r="3" fill="#fff"/>
  <circle cx="560" cy="140" r="3" fill="#fff"/>
  
  <!-- Ambient lights -->
  <circle cx="150" cy="80" r="40" fill="#f1c40f" opacity="0.2"/>
  <circle cx="650" cy="80" r="40" fill="#f1c40f" opacity="0.2"/>
  <circle cx="400" cy="80" r="40" fill="#f1c40f" opacity="0.2"/>
  
  <!-- Text overlay indicating it's a restaurant scene -->
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Enjoying dinner with new friends</text>
</svg>